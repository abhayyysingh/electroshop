<!DOCTYPE html>
<html>
<title>Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.mySlides {}
.slider{
	width:400px;
	
	margin-left:600px;
	margin-bottom:0px;
}
.slider:hover{
box-shadow: 0 4px 8px 3px rgba(0, 0, 0, 0.6);
}
.a{
	width:10px;
	float:left;
	width:50%;
	
}
.a:hover{
background-color:black;
text-decoration:none;

color:white;
}
.b{
	width:10px;
	float:right;
	width:50%;
}
.b:hover{
background-color:black;
text-decoration:none;

color:white;
}
</style>
<body>



<div class="slider ">
  <img class="mySlides" src="slider1.jpg" style="width:100%">
  <img class="mySlides" src="slider2.jpg" style="width:100%" >
 
  <img class="mySlides" src="slider3.jpg" style="width:100%">
  <img class="mySlides" src="slider4.jpg" style="width:100%">

   <button class="a" onclick="plusDivs(-1)">&#10094;</button>
  <button class="b" onclick="plusDivs(1)">&#10095;</button>
</div>


<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
